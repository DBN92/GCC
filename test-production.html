<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Produção - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #console-logs { background: #f8f9fa; padding: 15px; border: 1px solid #dee2e6; border-radius: 5px; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Teste de Produção - Debug Detalhado</h1>
    
    <div id="status-container">
        <div class="status info">Iniciando testes...</div>
    </div>

    <h2>Console Logs:</h2>
    <div id="console-logs"></div>

    <script>
        const statusContainer = document.getElementById('status-container');
        const consoleLogsDiv = document.getElementById('console-logs');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            statusContainer.appendChild(div);
        }

        function logToConsole(message) {
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            consoleLogsDiv.appendChild(div);
            consoleLogsDiv.scrollTop = consoleLogsDiv.scrollHeight;
        }

        // Interceptar console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole(args.join(' '));
        };

        // Interceptar console.error
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            logToConsole('ERROR: ' + args.join(' '));
        };

        // Teste 1: Verificar se conseguimos carregar o HTML
        addStatus('✅ HTML carregado com sucesso', 'success');

        // Teste 2: Verificar hostname
        addStatus(`Hostname: ${window.location.hostname}`, 'info');
        addStatus(`URL completa: ${window.location.href}`, 'info');

        // Teste 3: Tentar carregar o JavaScript da produção
        const script = document.createElement('script');
        script.type = 'module';
        script.crossOrigin = 'anonymous';
        
        script.onload = function() {
            addStatus('✅ JavaScript carregado com sucesso', 'success');
        };
        
        script.onerror = function(error) {
            addStatus('❌ Erro ao carregar JavaScript: ' + error.message, 'error');
        };

        // Buscar o nome do arquivo JavaScript atual
        fetch('https://gccimonitore.danieltechsolutions.com')
            .then(response => response.text())
            .then(html => {
                const match = html.match(/index-([^.]*\.js)/);
                if (match) {
                    const jsFile = match[0];
                    addStatus(`Arquivo JS encontrado: ${jsFile}`, 'info');
                    script.src = `https://gccimonitore.danieltechsolutions.com/assets/${jsFile}`;
                    document.head.appendChild(script);
                } else {
                    addStatus('❌ Não foi possível encontrar o arquivo JavaScript', 'error');
                }
            })
            .catch(error => {
                addStatus('❌ Erro ao buscar HTML: ' + error.message, 'error');
            });

        // Teste 4: Verificar se React está disponível
        setTimeout(() => {
            if (typeof React !== 'undefined') {
                addStatus('✅ React está disponível', 'success');
            } else {
                addStatus('❌ React não está disponível', 'error');
            }
        }, 3000);

        // Teste 5: Verificar erros globais
        window.addEventListener('error', function(event) {
            addStatus(`❌ Erro global: ${event.error?.message || event.message}`, 'error');
            logToConsole(`ERRO GLOBAL: ${event.error?.stack || event.message}`);
        });

        window.addEventListener('unhandledrejection', function(event) {
            addStatus(`❌ Promise rejeitada: ${event.reason}`, 'error');
            logToConsole(`PROMISE REJEITADA: ${event.reason}`);
        });
    </script>
</body>
</html>
