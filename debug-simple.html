<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Simples</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { padding: 5px; margin: 5px 0; background: #f0f0f0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Debug Simples - Produção</h1>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('logs').appendChild(div);
        }

        log('Iniciando debug...');
        log(`Hostname atual: ${window.location.hostname}`);
        log(`URL atual: ${window.location.href}`);

        // Tentar abrir a produção em uma nova aba
        log('Tentando abrir produção em nova aba...');
        
        const button = document.createElement('button');
        button.textContent = 'Abrir Produção';
        button.onclick = function() {
            window.open('https://gccimonitore.danieltechsolutions.com', '_blank');
        };
        document.body.appendChild(button);

        // Verificar se conseguimos fazer um fetch simples
        log('Testando fetch para produção...');
        fetch('https://gccimonitore.danieltechsolutions.com', { mode: 'no-cors' })
            .then(() => {
                log('✅ Fetch no-cors funcionou', 'success');
            })
            .catch(error => {
                log(`❌ Erro no fetch: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
